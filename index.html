<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js" charset="utf-8"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <meta charset="utf-8" name="viewport" content="width=device-width">
    <title>Rockin Docktorz</title>
  </head>
  <body>
    <div class="container">
      <h1>Find me a doctor, please!</h1>
      <form class="search-select row" action="index.html">
        <div class="col-md-6">
          <div class="margin-auto form-group">
            <label for="search">How would you like to find your doctor?</label>
            <select class="form-control" id="search">
              <option>Affliction</option>
              <option>Doctor Name</option>
            </select>
          </div>
          <button type="submit" id="select-btn" class="btn btn-primary">Submit</button>
        </div>
      </form>

      <form class="form doctor-name hidden">
        <div class="col-md-12">
          <div class="form-group">
            <label for="problem">Doctur furzt nayme</label>
            <input  class="form-control" id="first-name" type="text">
            <label for="problem">Doctur lazt nayme</label>
            <input  class="form-control" id="last-name" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <form class="form hidden affliction">
        <div>
          <div class="form-group">
            <label for="problem">Whats yr problum, son?</label>
            <input  class="form-control" id="problem" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="row" id="results">
    </div>
  </body>
</html>
